<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>School Management</span>
    <span class="toolbar-spacer"></span>
    <button mat-raised-button color="warn" (click)="logOut()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <div class="add">
      <button routerLink="/teacher-data">
      <a mat-list-item>
        <mat-icon>person_add</mat-icon>
        <span class="nav-link-text">Teacher</span>
      </a>
    </button>
    </div>
    <mat-sidenav #sidenav mode="side" opened>
      <mat-nav-list>
        <a mat-list-item routerLink="/home" >
          <mat-icon>dashboard</mat-icon>
          <span class="nav-link-text">Dashboard</span>
        </a>
        <a mat-list-item routerLink="/teacher-data">
          <mat-icon>person</mat-icon>
          <span class="nav-link-text">Teacher</span>
        </a>
        <a mat-list-item routerLink="/student-data">
          <mat-icon>school</mat-icon>
          <span class="nav-link-text">Student</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <div class="content-container">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Student List</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Search students..." #input>
            </mat-form-field>
  
            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="Firstname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.Firstname}} </td>
              </ng-container>
  
              <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
              </ng-container>
  
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
  
              <ng-container matColumnDef="userType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> User Type </th>
                <td mat-cell *matCellDef="let element"> {{element.userType}} </td>
              </ng-container>
  
              <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
  
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of students"></mat-paginator>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
